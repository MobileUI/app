<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Apache Cordova</title>
    </head>
    <body>
      <div class="content blue-grey-900 align-center padding has-footer">
        <img class="logo" src="https://mobileui.github.io/img/logo.png" alt="logo">
        <h1 class="font-raleway">Preview your apps</h1>
        <h2 class="font-raleway opacity-30">Enter a URL or App Code to run the preview, you can use GitHub Pages or another public link</h2>

        <div class="apps align-center">
          <div class="card" data="apps">
            <button class="icon ion-android-more-vertical text-white" onclick="openPopoverApp($$index)"></button>
            <div class="card-content border-grey-400 shadow radius" onclick="openApp('${app}')">
                <h2>${app}</h2>
            </div>
          </div>

          <div id="buttonAddApp" class="hidden">
            <button class="border-green text-green radius margin" onclick="showAddApp()">Add app preview</button>
          </div>
          

          <div class="list radius app add-app" id="formCadaster">
            <div class="item">
              <input class="placeholder-white text-white" type="text" id="app" placeholder="Enter URL or App Code">
            </div>
            <div class="item">
              <button class="green radius full" onclick="addApp()">Add app preview</button>
            </div>
          </div>

          <div class="popover text-black" id="popover">
            <div class="list">
              <div class="item" onclick="removeAppSelected()">
                <h1>
                  <i class="icon ion-trash-b"></i>
                  Remove this app
                </h1>
              </div>
            </div>
          </div>
        </div>

        <div class="footer  blue-grey-900">
          <a href="https://mobileui.github.io" target="_blank" class="text-white text-small text-underline opacity-30">About MobileUI</a>
        </div>

        
        
      </div>
      
      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
